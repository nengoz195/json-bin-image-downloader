<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>JSON/BIN Image Downloader</title>
  <style>
    :root {
      --primary-color: #007bff;
      --light-grey: #f8f9fa;
      --dark-text: #333;
      --border-color: #ddd;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    #gm-toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9998;
      transition: transform 0.2s ease-in-out;
    }
    #gm-toggle-button:hover {
      transform: scale(1.1);
    }
    #gm-main-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      z-index: 9999;
      font-family: inherit;
      display: none;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -45%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }
    .gm-header {
      padding: 12px 16px;
      background-color: var(--light-grey);
      border-bottom: 1px solid var(--border-color);
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: var(--dark-text);
    }
    .gm-close-btn {
      cursor: pointer;
      font-size: 20px;
      color: #888;
      border: none;
      background: none;
    }
    .gm-close-btn:hover {
      color: #333;
    }
    .gm-content {
      padding: 20px;
      text-align: center;
    }
    #gmFileInputLabel {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    #gmFileInputLabel:hover {
      background-color: #0056b3;
    }
    #gmFileInput {
      display: none;
    }
    #gm-status {
      margin-top: 15px;
      padding: 10px;
      background-color: var(--light-grey);
      border-radius: 6px;
      min-height: 20px;
      font-size: 14px;
      color: #555;
      text-align: left;
    }
  </style>
</head>
<body>

  <button id="gm-toggle-button">üñºÔ∏è</button>
  <div id="gm-main-panel">
      <div class="gm-header">
          <span>‚ú® T·∫£i ·∫£nh t·ª´ JSON/BIN</span>
          <button class="gm-close-btn">&times;</button>
      </div>
      <div class="gm-content">
          <label for="gmFileInput" id="gmFileInputLabel">üìÇ Ch·ªçn Files</label>
          <input type="file" id="gmFileInput" multiple>
          <div id="gm-status">S·∫µn s√†ng nh·∫≠n file...</div>
      </div>
  </div>

  <script>
    const toggleButton = document.getElementById('gm-toggle-button');
    const mainPanel = document.getElementById('gm-main-panel');
    const closeButton = mainPanel.querySelector('.gm-close-btn');
    const fileInput = document.getElementById('gmFileInput');
    const statusDiv = document.getElementById('gm-status');

    const showPanel = (show) => {
      mainPanel.style.display = show ? 'flex' : 'none';
      toggleButton.style.display = show ? 'none' : 'flex';
    };

    toggleButton.addEventListener('click', () => showPanel(true));
    closeButton.addEventListener('click', () => showPanel(false));

    function downloadFile(url, filename) {
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function parseFileContent(filename, text, images) {
      let data;
      try { data = JSON.parse(text); } catch { return; }

      if (filename.includes("radio_recommend_advert_banner")) {
        (data.data || []).forEach((item, idx) => {
          (item.advIdeaRespList || []).forEach((adv, i) => {
            images.push({url: adv.url, name: (item.name||"banner")+"_"+idx+"_"+i});
          });
        });
      }
      // th√™m c√°c rule kh√°c nh∆∞ script g·ªëc...
    }

    fileInput.addEventListener("change", function(e) {
      const files = e.target.files;
      if (files.length === 0) return;

      statusDiv.innerHTML = `ƒêang ƒë·ªçc ${files.length} file...`;
      let images = [], filesProcessed = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          parseFileContent(file.name, reader.result, images);
          filesProcessed++;
          if (filesProcessed === files.length) {
            if (images.length > 0) {
              statusDiv.innerHTML = `‚úÖ T√¨m th·∫•y ${images.length} ·∫£nh. ƒêang t·∫£i...`;
              images.forEach((img, i) => {
                if (!img.url) return;
                let ext = img.url.split(".").pop().split("?")[0] || "jpg";
                let safeName = (img.name||"image").replace(/[\/\\?%*:|"<>]/g, '-');
                let filename = `${safeName}_${i}.${ext}`;
                downloadFile(img.url, filename);
              });
              setTimeout(()=>{statusDiv.innerHTML=`üéâ ƒê√£ g·ª≠i y√™u c·∫ßu t·∫£i ${images.length} ·∫£nh!`;},1500);
            } else {
              statusDiv.innerHTML = `ü§î Kh√¥ng t√¨m th·∫•y ·∫£nh n√†o.`;
            }
            fileInput.value = '';
          }
        };
        reader.readAsText(file);
      });
    });
  </script>
</body>
</html>
